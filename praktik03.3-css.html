<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        h1 {
            text-transform: capitalize;
        }
        .upper {
            text-transform: uppercase;
        }
        .lower {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1> latian teks  transform</h1>
    <p>
        <span class="upper">zara sidiq</span> zara di batang, sidiq di brebes.
        <span class="lower">ZARA DAN SIDIQ</span>
    </p>
</body>
</html>
